<section class="carrousel">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="https://lojasaraiva.vteximg.com.br/arquivos/ids/18301990/1303_tv_gastronomia.png?v=637229976807830000" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://lojasaraiva.vteximg.com.br/arquivos/ids/18058410/1504_tv_jornada-empreendedora.png?v=637225879856270000" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://lojasaraiva.vteximg.com.br/arquivos/ids/18058405/1504_tv_livro-e-na-saraiva-generica.png?v=637225879507500000" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
</section>
<section class="row mt-5 mb-5 carrinho">
    <div class="col-md-12">
        <div class="card bg-info text-white carrinho">
            <div class="card-header display-5">Carrinho</div>
            <div class="card-body">
                <div class="col-md-12 table-responsive">
                    <div class="row">
                        <table class="table table-borderless table-hover text-white shadow ">
                            <thead class="thead-light">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Titulo</th>
                                <th scope="col">Preço</th>
                                <th scope="col">Qtd</th>
                                <th scope="col">Ação</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="a in livrosCarrinho">
                                <th scope="row">{{$index+1}}</th>
                                <td>{{a.titulo}}</td>
                                <td>{{a.valor | currency:"R$"}}</td>
                                <td>
                                <select ng-model="carrinho.qtd" ng-change="capturaQtd(a,carrinho)" class="form-control">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                                </td>
                                <td>&nbsp;<i class="far fa-trash-alt" ng-click=excluirCarrinho(a)></i></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="row">
          <div class="col-md-12 mt-5">
              <div class="text-group">
                  <h6 class="h6 display-5">Total:{{livrosTotal | currency:"R$"}}</h6>
              </div>
          </div>
        </div>
      </div>
    </div>
</section>
