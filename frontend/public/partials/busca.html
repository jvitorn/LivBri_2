
    <!-- busca page -->
    <section class=" carrousel">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="https://lojasaraiva.vteximg.com.br/arquivos/ids/18301990/1303_tv_gastronomia.png?v=637229976807830000" alt="First slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="https://lojasaraiva.vteximg.com.br/arquivos/ids/18058410/1504_tv_jornada-empreendedora.png?v=637225879856270000" alt="Second slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="https://lojasaraiva.vteximg.com.br/arquivos/ids/18534915/2304_tv_100-mais-vendidos.png?v=637233492240470000" alt="Third slide">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
    </section>
    <section class="row texto-busca">
            <div class="col-md-8 offset-md-2">
               <div class="text-group text-center mb-4 mt-4">
                   <h5 class="h5 display-4">Mostrando Resultados <br>"{{resultado}}"</h5>
               </div>
            </div>
    </section>
    <section class="row busca-cards">
            <div class="col-md-12">
                <!-- tamanho -->
                <div class="row">
                    <!-- cards -->
                    <div class="col-lg-3 col-md-6  col-12 col-sm-12" ng-repeat="result in livro">
                      <meu-card titulo="{{result.titulo}}" descricao="{{result.descricao}}" imagem="{{result.imagem}}" categoria="{{result.categoria}}" id="{{result._id}}" preco="{{result.preco}}"></meu-card>                   
                     </div>
                </div>
            </div>
    </section>
