
    <section class="row login">
                <div class="col-md-6 col-12">
                    <div class="row">
                        <div class="col-md-12 login-form">
                            <div class="text-group text-center align-center">
                                <h2 class="display-4">Login</h2>
                                <div class="form-group col-12">
                                    <span class="alert alert-danger text-center" ng-show='msg'>{{msg}}</span>
                                </div>
                                <form class="mt-5" ng-submit="submeter(login)">
    
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-lg" ng-model="login.email" placeholder="Email">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-lg" ng-model="login.senha" placeholder="Senha">
                                    </div>
                                    <div class="form-group">
                                        <button class="btn btn-block btn-success" >Acessar</button>
                                    </div> 
                                    <div class="form-group">
                                        Novo <a href="#" data-toggle="modal" data-target="#cadastrarModal" class="text-success">Usuario</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-12 login-img border">
                </div>   
    </section>
    <!-- Modal cadastrar-->
    <div class="modal fade" id="cadastrarModal" tabindex="-1" role="dialog" aria-labelledby="cadastrarModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content bg-light text-dark">
                <form novalidate  ng-submit="cadastrarUsuario(cadastrar)">
                <div class="modal-header">
                    <h5 class="modal-title" id="procurarModal">Cadastrar</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                       <div class="col-md-12">
                            <div class="form-group">
                               <span class="lead">Nome</span>
                               <input type="text" class="form-control" ng-model="cadastrar.nome" placeholder="Insira seu nome">
                            </div>
                            <div class="form-group">
                                <span class="lead">Email</span>
                                <input type="email" class="form-control"  ng-model="cadastrar.email" placeholder="Insira seu Email"  required >
                            </div>
                            <div class="form-group">
                                <span class="lead">Senha</span>
                                <input type="password" class="form-control"  ng-model="cadastrar.senha" placeholder="Insira sua senha"  required >
                            </div>
                       </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" ng-disabled="submitar(cadastrar)">Cadastrar</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
                </form>
            </div>
        </div>
    </div>
