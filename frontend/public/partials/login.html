
    <section class="row login">
                <div class="col-md-6 col-12">
                    <div class="row">
                        <div class="col-md-12 login-form">
                            <div class="text-group text-center align-center">
                                <h2 class="display-4">Login</h2>
                                <div class="form-group col-12">
                                    <span class="alert alert-danger text-center" ng-show="msg">{{msg}}</span>
                                </div>
                                <form class="mt-5" ng-submit="login()">
                                    
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-lg" ng-model="idLogin" placeholder="Coloque o ID informado">
                                    </div>
                                    <div class="form-group">
                                        <button class="btn btn-block btn-success" ng-disabled="validacaoId()">Acessar</button>
                                    </div> 
                                    <div class="form-group">
                                        Esqueci <a href="#" data-toggle="modal" data-target="#procurarModal" class="text-success">meu ID</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-12 login-img border">
                </div>   
    </section>
    <!-- Modal procurar-->
    <div class="modal fade" id="procurarModal" tabindex="-1" role="dialog" aria-labelledby="procurarModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content bg-light text-dark">
                <form novalidate name ="formLocalizarId" ng-submit="localizarId(localizar)">
                <div class="modal-header">
                    <h5 class="modal-title" id="procurarModal">Modal Localizar Id</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                       <div class="col-md-12">
                           <div class="form-group">
                               
                               <span class="lead">Nome</span>
                               <input type="text" class="form-control" ng-model="localizar.nome" placeholder="Insira seu nome de ADM">
                           </div>
                           <div class="form-group">
                                <span class="text-danger" ng-show="formLocalizarId.localizarEmail.$invalid">Insira um Email Valido</span>
                                <br> 
                                <span>{{senha}}</span>
                                <br>
                                <span class="lead">Email</span>
                                <input type="email" required id="localizarEmail" class="form-control" name="localizarEmail" ng-model="localizar.email" placeholder="Insira seu Email de ADM">
                            </div>
                            <div class="form-group">
                                <span class="alert alert-warning text-center">Somente Usuarios cadastrados tem acesso a um ID</span>
                            </div>
                       </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" ng-disabled="formLocalizarId.localizarEmail.$invalid">Localizar</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
                </form>
            </div>
        </div>
    </div>
